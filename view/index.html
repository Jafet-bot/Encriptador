<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header class="pt-3 ps-3">
        <img src="./img/Logo.png" alt="Logo de alura"width="32px" height="48px" class="img-fluid">
    </header>
    <main>
        <!-- Contenedor de la pagina -->
        <div class="container pt-4 ">
            <div class="row w-100 align-items-start mt-3 ">
                <!-- Seccion de enviar mensaje -->
                <div id="container-entrada" class="col-8 ps-5">
                    <textarea  name="entrada" class="entrada" cols="30" rows="6" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <!-- Seccion de mostrar mensaje encriptado -->
                <div id="container-salida" class="col-4 pb-4">
                    <div class="row m-1">
                        <textarea readonly="readonly" name="salida" class="salida" cols="20" rows="6"></textarea>
                    </div>
                    <div class="mensajeTemporal">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingrese el mensaje que desea encriptar o desencriptar</p>
                    </div>
                    <div class="mt-3">
                        <button type="button" onclick="btnCopiar()" class="btnCopiar btn btn-outline-secondary"><i class="bi bi-clipboard"></i> Copiar</button>
                    </div>
                </div>
                <div class="row ms-4">
                    <!-- Seccion de botones -->
                    <div class="col-6 mb-5">
                        <button onclick="btnEncriptar()" type="button" class="btn btn-outline-primary"><i class="bi bi-lock"></i> Encriptar</button>
                        <button onclick="btnDesencriptar()"type="button" class="btn btn-outline-primary"><i class="bi bi-key"></i> Desencriptar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../controller/scripts.js"></script>
</body>
</html>
